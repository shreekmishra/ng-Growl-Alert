<div class="backdrop" (click)="onClickClose()" *ngIf="alertMessage"></div>
<div class="alert-box" *ngIf="alertMessage">
    <div class="alert-header" *ngIf="canShowHeader()">
        <h5 class="alert-title" *ngIf="alertMessage.alertTitle">{{ alertMessage.alertTitle}}</h5>
        <button type="button" class="alert-btn close-btn" (click)="onClickClose()" *ngIf="alertMessage.allowClose && !alertMessage.isConfirmation">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="alert-body">
        <div class="alert-message">
            <p>{{ alertMessage.alertMessage}}</p>
        </div>
    </div>
    <div class="alert-footer">
        <div class="alert-actions">
            <button type="button" class="alert-btn okay-btn" (click)="onClickOkay()" *ngIf="!alertMessage.isConfirmation">Okay</button>
            <button type="button" class="alert-btn yes-btn" (click)="onClickYes()" *ngIf="alertMessage.isConfirmation">Yes</button>
            <button type="button" class="alert-btn no-btn" (click)="onClickNo()" *ngIf="alertMessage.isConfirmation">No</button>
            <button type="button" class="alert-btn cancel-btn" (click)="onClickCancel()" *ngIf="alertMessage.isConfirmation && alertMessage.allowCancel">Cancel</button>
        </div>
    </div>
</div>
